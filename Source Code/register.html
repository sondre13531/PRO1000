<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">

        <a class="logo-button" href="landingPage.html">
            <div class="logo"><img src="img/logo.png" alt="Not Available"></div>
        </a>

        <div id="header-buttons-left">

            <a class="header-button" href="floorPlan.html">Floor Plan</a>
            <a class="header-button" href="membership.html">Membership</a>
            <a class="header-button" href="aboutUs.html">About Us</a>

        </div>
        <div id="header-buttons-right">

            <div class="header-button" id="header-button-active">Register</div>
            <a class="header-button" href="login.html">Log In</a>

        </div>

    </header>

    <div class="a-top">
        <h1>Register</h1>
    </div>

    <div class="skjema">
        <h1>Register as a user and choose your membership</h1>
        <br>
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email"><br><br>

            <label for="number">Phone number:</label>
            <input type="number" id="number" name="number"><br><br>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password"><br><br>

            <label for="subscription">Subscription</label>
            <select name="subscription" id="subscription">
                <option value="Office space">Office space</option>
                <option value="Coworking">Coworking</option>
                <option value="Meeting room">Meeting room</option>
            </select><br><br>
            
            <input type="submit" value="Register">
        </form>
    </div>
    
    <div id="popup">
        <p>Login Sucessful</p>
        <a href="landingPage.html"><button type="button">Click here</button></a>
    </div>
</body>
</html>
